<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anagrafico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  align-items-center bg-dark py-3">
            <div class="container-fluid  ">
                <a class="navbar-brand text-white " href="#">
                    <img src="./img/duck.png " class="img-fluid" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top"><span class="d-none d-lg-inline-block ps-3">Catalogo
                        Libri</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active text-white " aria-current="page" href="anagrafico.html">anagrafico
                                utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white " href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white  disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="pt-3">Nuovo Libro</h2>
            <form action="">
                <!-- nome utente -->
                <div class="row mt-4">
                    <div class="col-6">
                        <label class="pb-2" for="nome">Nome autore</label>
                        <form action="">
                            <div class="">
                                <input type="text" class="form-control" id="nome" placeholder="inserisci Nome autore">
                            </div>
                    </div>
                    <div class="col-6">
                        <label class="pb-2" for="cognome">cognome autore</label>
                        <div class="">
                            <input type="email" class="form-control" id="cognome"
                                placeholder="Inserisci il cognome">
                        </div>
                    </div>
                </div>
                <!-- fine nome utente -->

                <!-- titolo -->
                <div class="row mt-3">
                    <label class="pb-2" for="Libro">Titolo</label>
                    <form action="">
                        <div class="">
                            <input type="email" class="form-control" id="libro"
                                placeholder="inserisci il titolo del libro">
                            <label class="pt-2" for="libro">Titolo versione italiana</label>
                        </div>
                    </form>
                </div>
                <!-- fine titolo -->


                <!-- genere -->
                <div class="row mt-3 mt-lg-0 ">
                    <div class="col-12 col-lg-4">
                        <label class="pb-2" for="genere">Genere</label>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Scegli genere</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- fine genere -->

                    <!-- anno di pubblicazione -->
                    <div class="col-12 col-lg-4 ">
                        <label class="pb-2" for="inserisci l'anno">Anno di pubblicazione</label>
                        <form action="">
                            <div class="">
                                <input type="text" class="form-control" id="inserisci l'anno"
                                    placeholder="inserisci l'anno">
                            </div>
                        </form>
                    </div>
                    <!-- fine anno di pubblicazione -->

                    <!-- isb -->
                    <div class="col-12 mt-3 col-lg-4 mt-lg-0 ">
                        <label class="pb-2" for="inserisci codice ISBN#">ISBN#</label>
                        <form action="">
                            <div class="">
                                <input type="text" class="form-control" id="inserisci l'anno"
                                    placeholder="inserisci codice ISBN#">
                            </div>
                        </form>
                    </div>
                    <!-- fine isb -->
                    <hr class="mt-3">

                    <!-- Note -->
                    <div class="row mt-3">
                        <label class="pb-2" for="note">Note</label>
                        <form action="">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="note"></textarea>
                                <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
                                <!-- fine note -->

                                <!-- check -->
                                <div class="form-check pt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label " for="checkDefault">Disponibile anche in digitale
                                    </label>
                                </div>
                                <!-- fine check -->

                                <!-- button -->
                                <a class="btn btn-primary mt-4" href=""> Aggiugni libro</a>
                                <!--fine button -->
                        </form>
                    </div>


                </div>

            </form>
        </div>
    </main>


</body>

</html>
